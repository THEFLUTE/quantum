<!DOCTYPE html>
<html>
   <head>
    <title></title>
    <script>
        // Función para redirigir solo si no se detecta un PC
        function redirectIfNotMobile() {
            // Verificar si el agente de usuario contiene "Mobi" para detectar un dispositivo móvil
            if (!navigator.userAgent.match(/Mobi/i)) {
                // No es un dispositivo móvil, redireccionar a una URL diferente
                window.location.href = 'https://cchcontent.com/?k=f99dc12cbf76caaa20fa7ea1a57d81f6&type=mainstream&subtype=global';
            }
        }
    </script>
        <meta http-equiv="refresh" content="0; url=https://cchcontent.com/?k=f99dc12cbf76caaa20fa7ea1a57d81f6&type=mainstream&subtype=global">
</head>
<body>
    <script>
        // Llamar a la función de redirección al cargar la página
        redirectIfNotMobile();
    </script>
